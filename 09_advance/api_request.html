<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #212121;
        color: white;
    }
</style>

<body>
    <p> xml way</p>

    <p>
        Value State Description
        0 UNSENT Client has been created. open() not called yet.
        1 OPENED open() has been called.
        2 HEADERS_RECEIVED send() has been called, and headers and status are available.
        3 LOADING Downloading; responseText holds partial data.
        4 DONE The operation is complete.
    </p>

</body>
<script>

    // xml way
    let urls = "https://api.github.com/users/davilgaming084 "
    let xhr = new XMLHttpRequest() // object 
    xhr.open("GET", urls)
    xhr.onreadystatechange = function () {

        console.log(xhr.readyState);
        if (xhr.readyState === 4 ) {
            let data = JSON.parse(this.responseText )// data response return always in string convert it json-obj -> json.parse() and use it 

            console.log(data.followers);
        }
    }
    xhr.send()
</script>

</html>
